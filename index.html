<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul√°rio de CPF</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #mensagem,
    #contador {
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    #mensagem {
      color: green;
    }

    #contador {
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <input type="text" id="cpf" placeholder="Digite seu CPF" />
    <br />
    <button onclick="enviar()">Enviar</button>
    <div id="mensagem">Enviado com sucesso!</div>
    <div id="contador">CPFs enviados: 0</div>
  </div>

  <script>
    let total = 0;

    function enviar() {
      const input = document.getElementById('cpf');
      const mensagem = document.getElementById('mensagem');
      const contador = document.getElementById('contador');

      if (input.value.trim() !== "") {
        total++;
        input.value = ""; // limpa o input
        mensagem.style.display = 'block';
        contador.style.display = 'block';
        contador.textContent = "CPFs enviados: " + total;
      }
    }
  </script>
</body>

</html>
